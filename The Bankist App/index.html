<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="position-relative d-flex flex-column">
    <a
      href="../index.html"
      class="position-sticky btn btn-warning main-page-btn text-uppercase fw-bold"
    >
      main page
    </a>
    <section class="bankist-app-container">
      <nav
        class="login-container d-flex flex-wrap px-4 align-items-center justify-content-between mb-5"
      >
        <div class="col-lg-4 col-md-4 col-sm-6 order-2 order-sm-2 order-md-1 d-flex flex-wrap align-items-center mb-3 my-0 mx-auto mx-md-0 my-md-0">
          <p class="welcome-msg mb-0">Log in to get started</p>
          <i class="bi bi-info-circle-fill ms-3 text-danger" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-custom-class="custom-popover" data-bs-placement="bottom" data-bs-content="Useable accounts are as follows (username/pin): 
          jg/1111, 
          mm/2222, 
          jjj/3333, 
          sd/4444   
          To transfer money or close accounts use the info above"></i></div>
        <div class="col-lg-4 col-12 col-md-4 order-1 order-sm-1 order-md-2 d-flex mb-5 mb-md-0">
          <img class="logo my-0 mx-auto" src="logo.png" alt="Logo" />
        </div>
        <form class="login-input d-flex col-lg-4 col-md-4 col-sm-6 order-3 order-sm-3 order-md-3 justify-content-end">
          <input
            type="text"
            class="form-control py-xxl-3 py-lg-2 me-5 me-md-3 rounded-pill text-center username-login"
            placeholder="user"
          />
          <input
            type="text"
            class="form-control py-xxl-3 py-lg-2 me-5 me-md-3 rounded-pill text-center pin-login"
            placeholder="pin"
          />
          <button class="btn btn-outline-dark login-btn">
            <i class="bi bi-arrow-right"></i>
          </button>
        </form>
      </nav>
      <section class="main container p-5 pb-0 bg-white position-relative">
        <div class="row justify-content-between gx-5 mb-md-3">
          <div class="balance-info col-12 col-sm-6">
            <h1>Current balance</h1>
            <p class="date">As of <span></span></p>
          </div>
          <div class="balance-value col-12 col-sm-6">
            <h1 class="text-start text-sm-end"></h1>
          </div>
        </div>

        <div class="row justify-content-between gx-5 mb-3">
          <section class="transactions col-12 col-md-6 pb-4 mb-5 mb-md-0">
            <div class="transactions-row-container border border-1">
            </div>
          </section>
          <section class="operations col-12 col-md-6">
            <section class="operation operation-transfer mb-5 p-4 text-light">
              <h2 class="mb-4 text-uppercase">Transfer money</h2>
              <form class="form form-transfer">
                <div class="d-flex align-items-end flex-wrap">
                  <div class="form-input-field col-5 me-3 col-sm-12 col-md-5">
                    <label for="inputRecipient" class="form-label"
                      >Transfer to</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputRecipient"
                      aria-describedby="textHelp"
                      onkeyup="if(value<1 || value>999999999) value=''"
                    />
                  </div>
                  <div class="form-input-field col-5 col-sm-9 col-md-5">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="inputAmount"
                      onkeyup="if(value<1 || value>999999999) value=''"
                    />
                  </div>
                  <button type="submit" class="btn btn-light ms-auto my-0">
                    <i class="bi bi-arrow-right"></i>
                </div>
                
                </button>
              </form>
            </section>
            <section class="operation operation-loan mb-5 p-4 text-light">
              <h2 class="mb-4 text-uppercase">Request loan</h2>
              <form class="form form-loan">
                <div class="d-flex align-items-end">
                  <div class="form-input-field col-10 col-sm-9 col-md-5">
                    <label for="amount" class="form-label">Amount</label>
                    <input
                    type="number"
                    class="form-control"
                    id="amount"
                    aria-describedby="textHelp"
                    onkeyup="if(value<1 || value>999999999) value=''"
                    />
                  </div> 
                  <button type="submit" class="btn btn-light ms-auto my-0">
                    <i class="bi bi-arrow-right"></i>
                  </button>
                </div>
                
              </form>
            </section>
            <section class="operation operation-close mb-5 p-4 bg-danger text-light">
              <h2 class="mb-4 text-uppercase">Close account</h2>
              <form class="form form-close">
                <div class="d-flex align-items-end flex-wrap">
                  <div class="form-input-field col-5  col-md-5 me-3 col-sm-12">
                    <label for="confirmUser" class="form-label"
                      >Confirm User</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="confirmUser"
                      aria-describedby="textHelp"
                    />
                  </div>
                  <div class="form-input-field col-5 col-md-5 me-3 me-sm-0 col-sm-9">
                    <label for="confirmPIN" class="form-label">Confirm PIN</label>
                    <input type="number" class="form-control" id="confirmPIN" onkeyup="if(value<1 || value>9999) value=''"/>
                  </div>
                  <button type="submit" class="btn btn-light ms-auto">
                    <i class="bi bi-arrow-right"></i>
                  </button>
                </div>
              </form>
            </section>
          </section>
        </div>

        <div class="row gx-5 mb-3 last-row">
          <section class="summary col-6 d-flex flex-wrap justify-content-start pe-0">
            <div class="summary-item d-flex align-items-center w-50 mb-3">
              <p class="summary-label me-2">In</p>
              <p class="summary-value value-in"></p>
            </div>

            <div class="summary-item d-flex align-items-center w-50 mb-3">
              <p class="summary-label me-2">Out</p>
              <p class="summary-value value-out"></p>
            </div>

            <div class="summary-item d-flex align-items-center w-50">
              <p class="summary-label me-2">Interest</p>
              <p class="summary-value value-interest"></p>
            </div>

            <button class="btn btn-dark sort-transactions-list border-0">
              <!-- <i class="bi bi-sort-numeric-down-alt me-2"></i>AMOUNT -->
            </button>
          </section>
          <section class="logout-timer col-6 d-flex align-items-center justify-content-end">
            You will be logged out in <span class="timer me-auto ms-2 ms-sm-2 me-md-3"></span>
            <button class="btn btn-outline-danger log-out-btn fw-semibold">
              <i class="bi bi-box-arrow-right me-2"></i>LOG OUT
            </button>
          </section>
        </div>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
