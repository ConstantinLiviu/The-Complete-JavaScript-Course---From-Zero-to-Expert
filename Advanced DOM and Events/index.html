<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="position-relative d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Bank logo" class="bankist-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon fs-1"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header fs-1">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="dropdown-item nav-link active" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="dropdown-item nav-link active" href="#"
                    >Operations</a
                  >
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link active">Testimonials</a>
                </li>
                <li class="nav-item me-4 mb-2 mb-md-0">
                  <a href="../index.html" class="nav-link active">
                    Main page
                  </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                  <a
                    href="#"
                    class="text-uppercase fw-bold open-account bg-light text-dark p-2 border rounded"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                    >open account</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="header-title">
        <div>
          <h1></h1>
          <h4></h4>
          <button></button>
        </div>
        <div>
          <img src="" alt="" />
        </div>
      </div>
    </header>
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close fs-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex justify-content-center flex-column">
            <h1 class="modal-title mb-5" id="exampleModalLabel">
              Open your bank account in just 5 minutes
            </h1>
            <form class="inputs">
              <div class="mb-3 d-flex flex-wrap align-items-center">
                <label for="firstName" class="form-label text-uppercase"
                  >first name</label
                >
                <input type="text" class="form-control" id="firstName" />
              </div>

              <div class="mb-3 d-flex flex-wrap align-items-center">
                <label for="lastName" class="form-label text-uppercase"
                  >last name</label
                >
                <input type="text" class="form-control" id="lastName" />
              </div>

              <div class="mb-3 d-flex flex-wrap align-items-center mb-5">
                <label for="emailAddy" class="form-label text-uppercase"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="emailAddy"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="next text-center">
                <button
                  type="submit"
                  class="btn btn-outline-success text-uppercase fw-bold p-3 rounded"
                >
                  next step <i class="bi bi-arrow-right-short"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <section class="section section1"></section>
    <section class="section section2"></section>
    <section class="section section3"></section>
    <section class="section section4"></section>
    <footer>
      <nav></nav>
      <div class="img-container">
        <img src="" alt="" />
      </div>
      <p></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
