<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="position-relative d-flex flex-column">
    <a
      href="../index.html"
      class="position-sticky btn btn-warning main-page-btn text-uppercase fw-bold"
    >
      main page
    </a>
    <section
      class="d-flex flex-column align-items-center justify-content-center py-5 px-4"
    >
      <div class="challenge challenge-guess row bg-dark mb-5 col-12 p-3">
        <div class="header d-flex justify-content-between mb-5">
          <button class="btn btn-light">Again!</button>
          <p class="text-uppercase">challenge #1</p>
        </div>
        <div class="number text-center mb-5">
          <h2 class="mb-5">Guess My Number!</h2>
          <div class="number-square position-relative mb-5">
            <p class="position-relative">?</p>
          </div>
        </div>
        <div class="game-stats mb-5 d-flex justify-content-between">
          <div class="guess d-flex flex-column col-5">
            <input
              type="number"
              class="mb-5"
              min="1"
              max="20"
              oninput="validity.valid||(value='')"
            />
            <button class="btn btn-light me-auto">Check!</button>
          </div>
          <div class="stats col-5">
            <p class="guess-status mb-5"><- Choose a number (1-20)</p>
            <p class="score">ðŸ’¯ Score: <span>20</span></p>
            <p class="highscore">ðŸ¥‡ Highscore: <span>0</span></p>
          </div>
        </div>
      </div>
      <div
        class="challenge challenge-modal row bg-light-subtle mb-5 col-12 p-3 justify-content-between"
      >
        <h2 class="text-uppercase mb-2">challenge #2</h2>
        <p class="mb-5 fs-4">Each button triggers a modal window</p>
        <button class="col-3 btn btn-outline-dark modal-btn">Modal 1</button>
        <button class="col-3 btn btn-outline-dark modal-btn">Modal 2</button>
        <button class="col-3 btn btn-outline-dark modal-btn">Modal 3</button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
