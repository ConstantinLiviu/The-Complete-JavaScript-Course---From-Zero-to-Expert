<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJournal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body class="position-relative d-flex flex-column">
    <a
      href="../index.html"
      class="position-sticky btn btn-warning main-page-btn text-uppercase fw-bold"
    >
      main page
    </a>
    <section class="app-container container">
      <section class="journal bg-dark text-center rounded col-lg-4">
        <img src="img/Glogo.png" alt="" class="logo my-4" />
        <form action="" class="container d-flex flex-wrap py-3">
          <div class="input-group mb-3">
            <span
              class="input-group-text bg-transparent text-light border-0 ps-0"
              >Type</span
            >
            <button
              class="btn btn-outline-secondary dropdown-toggle border-light rounded text-light"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </button>
            <ul class="dropdown-menu dropdown-menu-end rounded">
              <li><a class="dropdown-item" href="#">Running</a></li>
              <li><a class="dropdown-item" href="#">Cycling</a></li>
            </ul>
          </div>
          <div class="input-group mb-3">
            <span
              class="input-group-text bg-transparent text-light border-0 ps-0"
              >Distance</span
            >
            <input
              type="number"
              class="form-control rounded"
              placeholder="km"
              onkeyup="if(value<1 || value>9999) value=''"
            />
          </div>
          <div class="input-group">
            <span
              class="input-group-text bg-transparent text-light border-0 ps-0"
              >Duration</span
            >
            <input
              type="number"
              class="form-control rounded"
              placeholder="min"
              onkeyup="if(value<1 || value>9999) value=''"
            />
          </div>
          <div class="input-group">
            <span
              class="input-group-text bg-transparent text-light border-0 ps-0"
              >Cadence</span
            >
            <input
              type="number"
              class="form-control rounded"
              placeholder="steps/min"
              onkeyup="if(value<1 || value>9999) value=''"
            />
          </div>
        </form>
        <div class="list-container container mt-3">
          <ul class="activities text-light text-start mt-3 ps-0">
            <li
              class="activity-item border-start border-info rounded border-5 px-3 py-2 mb-3"
            >
              <p class="activity-title">
                <span class="activity-type">Running</span> on
                <span class="activity-date">October 9</span>
              </p>
              <p class="activity-data mb-0">
                <span>10km</span> <span>50 min</span> <span>5 min/km</span>
                <span>175spm</span>
              </p>
            </li>
          </ul>
        </div>
      </section>
      <section class="map col-lg-8"></section>
    </section>
  </body>
</html>
