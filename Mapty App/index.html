<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJournal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="lessons.js"></script>
    <!-- TASK - corecteaza linkul -->
    <!-- <script defer src="script.js"></script> -->
  </head>
  <body class="position-relative d-flex flex-column">
    <a
      href="../index.html"
      class="position-sticky btn btn-warning main-page-btn text-uppercase fw-bold"
    >
      main page
    </a>
    <section
      class="app-container container d-flex flex-column-reverse flex-lg-row text-center"
    >
      <section class="journal bg-dark text-center rounded col-lg-4">
        <img src="img/Glogo.png" alt="" class="logo my-4" />
        <form action="" class="container d-flex flex-wrap py-3 disable-form">
          <div class="mb-3 type-select-container text-start col-6">
            <label for="selectOptions" class="form-label text-light"
              >Type</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="selectOptions"
              name="selectOptions"
            >
              <option selected value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="mb-3 distance-container col-6 text-start">
            <label for="inputDistance" class="form-label text-light"
              >Distance</label
            >
            <input
              type="number"
              name="inputDistance"
              class="form-control"
              placeholder="km"
              id="inputDistance"
              onkeyup="if(value<1 || value>9999) value=''"
            />
          </div>
          <div class="duration-container col-6 text-start">
            <label for="inputDuration" class="form-label text-light"
              >Duration</label
            >
            <input
              type="number"
              name="inputDuration"
              class="form-control"
              placeholder="min"
              id="inputDuration"
              onkeyup="if(value<1 || value>9999) value=''"
            />
          </div>
          <div class="cadence-container col-6 text-start">
            <label for="inputCadence" class="form-label text-light"
              >Cadence</label
            >
            <input
              type="number"
              name="inputCadence"
              class="form-control"
              placeholder="steps/min"
              id="inputCadence"
              onkeyup="if(value<1 || value>9999) value=''"
            />
          </div>
          <div class="elevation-container col-6 text-start d-none pe-0">
            <label for="inputElevation" class="form-label text-light"
              >Elevation Gain</label
            >
            <input
              type="number"
              name="inputElevation"
              class="form-control"
              placeholder="meters"
              id="inputElevation"
              onkeyup="if(value<-3000 || value>8848) value=''"
            />
          </div>
          <button type="submit" class="btn d-none"></button>
        </form>
        <div class="list-container container mt-3">
          <ul class="activities text-start mt-3 ps-0"></ul>
        </div>
      </section>
      <section class="col-lg-8 rounded mb-3 mb-lg-0" id="map"></section>
    </section>
  </body>
</html>
